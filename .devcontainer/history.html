<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Time Task | 履歴</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="https://kit.fontawesome.com/5ba856e811.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<div class="title">
				<a href="/"><h1>Time Task</h1></a>
			</div>

			<!-- モバイル用nav menu -->
			<div class="hamburger-menu" onclick="showSidebar()">
				<a class="icon-wrapper" href="#">
					<i class="fa-solid fa-bars"></i>
				</a>
			</div>
				<!-- ハンバーガーメニューを押したら表示 -->
			<nav class="sidebar">
				<ul>
					<li onclick="hideSidebar()">
						<a href="#"><i class="fa-solid fa-xmark"></i></a>
					</li>
					<li><a href="add-task.html">追加</a></li>
					<li><a href="edit-task.html">編集</a></li>
					<li><a href="history.html">履歴</a></li>
				</ul>
			</nav>
			<!-- デスクトップ用nav menu -->
			<nav class="hide-on-mobile">
				<ul>
					<li><a href="add-task.html">追加</a></li>
					<li><a href="edit-task.html">編集</a></li>
					<li><a href="history.html">履歴</a></li>
				</ul>
			</nav>
		</header>
		<main class="container">
			<h2>タスク履歴</h2>
      <input type="date">
      <div class="task-list">
        <div class="task-wrapper">
          <div class="time-range">
						<p>
							<span class="start-time">6:30</span>
							-
							<span class="end-time">7:30</span>
						</p>
					</div>
          <div class="task-name">
            <p>AtCoder D問題</p>
          </div>
          <div class="task-status">
            <p>成功</p>
          </div>
        </div>
        <div class="task-wrapper">
          <div class="time-range">
						<p>
							<span class="start-time">6:30</span>
							-
							<span class="end-time">7:30</span>
						</p>
					</div>
          <div class="task-name">
            <p>AtCoder D問題</p>
          </div>
          <div class="task-status">
            <p>失敗</p>
          </div>
        </div>
      </div>
		</main>
	</body>
</html>
